<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>AskDocAI</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="main-flex">
    <div class="form">
      <h1>CodeForgeNet</h1>
      <form id="form">
        <label>Transcript File (.pdf/.txt):</label>
        <input type="file" id="file"><br><br>
        <label>Or Paste Transcript Text:</label><br>
        <textarea id="text" rows="8" cols="60"></textarea><br><br>
        <label>Instruction (What do you want?): <strong>*</strong> </label>
        <span style="color:#2d6cdf;font-weight:500;display:block;margin-bottom:6px;">It's not only for summarizing :-
          ask anything you want from the file or text you provide!</span>
        <textarea id="instruction" rows="2" cols="60"></textarea><br><br>
        <button type="submit">Generate</button>
      </form>
    </div>
    <div class="right-panel">
      <div class="summary">
        <h2>Result</h2>
        <textarea id="summary" rows="12" cols="60" style="resize:vertical;"></textarea>
      </div>
      <div class="sendMail">
        <h2>Send Email</h2>
        <input id="to" placeholder="Recipient Email"><br>
        <input id="subject" placeholder="Subject"><br>
        <button id="send">Send Email</button>
        <p id="status"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
